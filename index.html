<html>
    <head>
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    </head>
    <body>
        <div id="main">
            <input v-model="channel"/>
            <button v-on:click="connect()">connect</button>
            <input v-model="newMsg"/>
            <button v-on:click="send()">asdf</button>
            <div id="chat-messages" class="card-content" v-html="chatContent"></div>
        </div>
        <script>
            new Vue({
                el: '#main',
                data: {
                    ws: null, // Our websocket
                    newMsg: '', // Holds new messages to be sent to the server
                    channel: '',
                    chatContent: '',
                },
                methods: {
                    connect: function() {
                        var self = this;
                        
                        this.ws = new WebSocket('ws://localhost:8001/ws/?channel=test3&token=92488200-7420-452d-9b44-2602af44b9fe');
                        this.ws.onerror = function(error) {
                            console.log("Ошибка " + error);
                        };
                        this.ws.addEventListener('message', function(e) {
                            var msg = JSON.parse(e.data);
                            console.log(msg);
                            self.chatContent += '<div class="message">'+msg['message']+'</div>';
                            var element = document.getElementById('chat-messages');
                            element.scrollTop = element.scrollHeight;
                        });
                    },
                    send: function () {
                        if (this.newMsg != '') {
                            this.ws.send(
                                JSON.stringify({
                                    message: this.newMsg
                                }
                            ));
                            this.newMsg = ''; // Reset newMsg
                        }
                    },
                    join: function () {
                        if (!this.email) {
                            Materialize.toast('You must enter an email', 2000);
                            return
                        }
                        if (!this.username) {
                            Materialize.toast('You must choose a username', 2000);
                            return
                        }
                        this.email = $('<p>').html(this.email).text();
                        this.username = $('<p>').html(this.username).text();
                        this.joined = true;
                    },
                    gravatarURL: function(email) {
                        return 'http://www.gravatar.com/avatar/' + CryptoJS.MD5(email);
                    }
                }
            });
        </script>
    </body>
</html>
